<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body
    class="flex flex-col items-center justify-center min-h-screen bg-black text-white"
  >
    <h1
      class="text-5xl font-semibold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-600"
    >
      Rock Paper Scissor
    </h1>

    <p
      class="text-2xl mb-8 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-600"
    >
      Choose your move gamer
    </p>

    <div class="flex gap-6">
      <button
        onclick="play('rock')"
        class="text-2xl border p-4 rounded transition transform hover:-translate-y-1 duration-300 hover:text-pink-400 hover:shadow-lg hover:shadow-pink-400 hover:border-pink-400"
      >
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>

      <button
        onclick="play('paper')"
        class="text-2xl border p-4 rounded transition transform hover:-translate-y-1 duration-300 hover:text-purple-300 hover:shadow-lg hover:shadow-purple-300 hover:border-purple-400"
      >
        <i class="fa-solid fa-hand"></i>
      </button>

      <button
        onclick="play('scissors')"
        class="text-2xl border p-4 rounded transition transform hover:-translate-y-1 duration-300hover:text-purple-600 hover:shadow-lg hover:shadow-purple-600 hover:border-purple-600"
      >
        <i class="fa-regular fa-hand-peace"></i>
      </button>
    </div>

    <div
      id="result"
      class="mt-8 text-2xl font-semibold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-600"
    ></div>

    <div
      id="score"
      class="mt-8 text-lg text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-600"
    >
      Your Score: 0 | Computer Score: 0
    </div>

    <script src="index.js"></script>
  </body>
</html>
