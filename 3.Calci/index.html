<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Gradient Calculator</title>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-200">
    <form class="calculator bg-white p-6 rounded-2xl shadow-2xl w-80">
      <div class="mb-4">
        <input
          id="display"
          type="text"
          readonly
          class="w-full text-right text-2xl p-3 border-2 border-gray-400 rounded-lg shadow-inner focus:outline-none"
        />
      </div>

      <div class="grid grid-cols-4 gap-3">
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('%')"
          class="btn"
        >
          %
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="clearVal()"
          class="btn"
        >
          C
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="deleteCharacter()"
          class="btn"
        >
          DEL
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('/')"
          class="btn"
        >
          /
        </button>

        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('7')"
          class="btn"
        >
          7
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('8')"
          class="btn"
        >
          8
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('9')"
          class="btn"
        >
          9
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('+')"
          class="btn"
        >
          +
        </button>

        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('4')"
          class="btn"
        >
          4
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('5')"
          class="btn"
        >
          5
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('6')"
          class="btn"
        >
          6
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('-')"
          class="btn"
        >
          -
        </button>

        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('1')"
          class="btn"
        >
          1
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('2')"
          class="btn"
        >
          2
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('3')"
          class="btn"
        >
          3
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('*')"
          class="btn"
        >
          *
        </button>

        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('00')"
          class="btn"
        >
          00
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('0')"
          class="btn"
        >
          0
        </button>
        <button
          type="button"
          class="p-2 rounded bg-gray-200 hover:bg-gray-800 hover:text-white duration-300"
          onclick="addValue('.')"
          class="btn"
        >
          .
        </button>
        <button
          type="button"
          class="p-2 rounded bg-blue-500 hover:bg-blue-800 hover:text-white duration-300"
          onclick="evaluateVal()"
          class="btn bg-purple-500 text-white font-bold hover:bg-purple-600"
        >
          =
        </button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
